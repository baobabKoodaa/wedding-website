<body id="top">
<section class="rsvp text-center" id="rsvp">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Ilmoittautuminen</h3>

                <form id="rsvp-form" class="rsvp-form"
                      action=""
                      method="POST">

		    	<div id="rsvp-yes" class="rsvp-yes">

				<div class="row">
				        <div class="col-xs-12">
				            <div class="form-input-group">
				                <i class="fa fa-user"></i><input name="name" class=""
				                                                 placeholder="Nimi"
				                                                 >
				            </div>
				        </div>
				</div>
				<div class="row">
				        <div class="col-xs-12">
				            <div class="form-input-group">
				                <i class="fa fa-envelope"></i><input type="email" name="email" class=""
				                                                     placeholder="Sähköposti"
				                                                     >
				            </div>
				        </div>
				</div>
				<div class="row">
					<div class="col-xs-12">
				            <div class="form-input-group">
				                <i class="fa fa-phone"></i><input name="phone" class=""
				                                                     placeholder="Puhelinnumero"
				                                                     >
				            </div>
				        </div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="temp">
					        	<label><input name="checkbox" type="checkbox" checked="checked" class="form-input-checkbox" style="">
								Olen hevonen
							</label>
								
						</div>
				        </div>

				</div>
				<div class="row">
					<div class="col-xs-12">
					    <div class="form-input-group">
						<i class="fa fa-key"></i><input name="robot_check" id="robot_check"
							                        class="" min="0"
							                        placeholder="Robottitarkistus"
							                        >
					    </div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="row"><div class="col-md-12 alert-wrapper"></div></div>
					    	<button id="rsvp-submit" class="btn-fill rsvp-btn">
							Submit
						</button>
					</div>
				</div>

			</div>


                    
                </form>
            </div>
        </div>
    </div>
